<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Ti ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 20%;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    #secret-message {
      display: none;
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #ffefef;
    }

    button {
      margin-top: 2rem;
      background: #ff1493;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff69b4;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d4d;
      transform: rotate(45deg);
      animation: fall 5s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d4d;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
        left: calc(50% - 10px);
      }
      100% {
        top: 110%;
        opacity: 0;
        left: calc(50% + 100px - 200px * random());
      }
    }
  </style>
</head>
<body>
  <h1>Conocerte fue lo mÃ¡s lindo y bello de la vida ðŸ’–</h1>
  <button onclick="revealSecret()">Presiona para ver el mensaje secreto</button>
  <p id="secret-message">Eres mi todo, gracias por ser tÃº. ðŸŒ¹</p>

  <script>
    function revealSecret() {
      document.getElementById('secret-message').style.display = 'block';
    }

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }

    setInterval(createHearts, 500);
  </script>
</body>
</html>
